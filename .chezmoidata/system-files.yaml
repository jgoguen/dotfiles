---
system_files:
  darwin: {}
  linux:
    - file: /etc/udev/hwdb.d/99-capslock-to-esc.hwdb
      group: root
      commands:
        - "${SUDO} systemd-hwdb update"
    - file: /etc/udev/rules.d/50-esp8266.rules
      group: root
      commands:
        - "${SUDO} systemctl restart systemd-udevd"
    - file: /etc/modprobe.d/nvidia.conf
      group: root
