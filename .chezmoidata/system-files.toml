[system_files]

[[system_files.darwin]]
file = "/etc/pam.d/sudo_local"
mode = "0444"

[[system_files.linux]]
file = "/etc/firefox/policies/policies.json"
group = "root"

[[system_files.linux]]
file = "/etc/udev/rules.d/50-esp8266.rules"
group = "root"
commands = ["${SUDO} systemctl restart systemd-udevd"]

[[system_files.linux]]
file = "/etc/modprobe.d/nvidia.conf"
group = "root"
only_if = "-n \"$(lspci | grep -i nvidia)\""

[[system_files.linux]]
file = "/etc/modprobe.d/pcspkr.conf"
group = "root"

[[system_files.linux]]
file = "/etc/polkit-1/rules.d/00-ntp-and-time-zone.rules"

[[system_files.linux]]
file = "/etc/systemd/system/bluetooth-disable-before-sleep.service"
group = "root"
only_if = "-f /etc/arch-release"
commands = [
		"${SUDO} systemctl daemon-reload",
		"${SUDO} systemctl enable bluetooth-disable-before-sleep.service",
]

[[system_files.linux]]
file = "/etc/nsswitch.conf"
group = "root"
only_if = "-f /etc/arch-release"
