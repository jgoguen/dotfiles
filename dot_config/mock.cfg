    config_opts["macros"]["%__gzip"] = "/usr/bin/pigz"
    config_opts["macros"]["%__bzip2"] = "/usr/bin/lbzip2"
    config_opts["chroot_setup_cmd"] += " /usr/bin/pigz /usr/bin/lbzip2"
